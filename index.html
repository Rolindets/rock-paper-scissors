<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK, PAPER, SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p id="instructions">
            INSTRUCTIONS: <br>
            Click a button to make your selection <br>
            This is best of 5 rounds!
        </p>
        <div class="game-info-box">
            <div id="human-result"></div>
            <div id="computer-result"></div>
            <div id="score"></div>
        </div>
        <div class="btnContainer">
            <button id="btnRock">ROCK!</button>
            <button id="btnPaper">PAPER!</button>
            <button id="btnScissor">SCISSORS!</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
